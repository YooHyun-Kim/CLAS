name: Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          ls -l  # 디렉토리 목록 확인
          cd website  # 또는 정확한 경로로 수정 (예: cd src/website)
          bundle install

      - name: Build site
        run: |
          cd website  # 경로 확인 후 수정
          bundle exec jekyll build --baseurl "/CLAS"

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: website/_site  # 경로 확인 후 수정
